<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Form Section -->
<div id="formDiv">
    <h1>CHECK YOUR FITNESS</h1>
    <h2>Calculate your BMI (body mass index)</h2>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">

    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter your height">

    <button onclick="calculateBMI()">Calculate</button>
</div>

<!-- Result Section -->
<div id="resultDiv">
    <h1>Your BMI Result 😊</h1>
    <p id="bmiValue"></p>
    <p id="bmiMessage"></p>
    <button onclick="goBack()">Calculate Again</button>
</div>

<!-- JavaScript -->
<script>
function calculateBMI() {
    const form = document.getElementById('formDiv');
    const result = document.getElementById('resultDiv');

    let weight = parseFloat(document.getElementById('weight').value);
    let height = parseFloat(document.getElementById('height').value);

    if (!weight || !height) {
        alert("Please enter valid weight and height");
        return;
    }

    let bmi = (weight / (height * height)).toFixed(2);
    let message = "";

    if (bmi <= 18.5) {
        message = "You piece of stick, go eat MF ";
    } else if (bmi <= 25) {
        message = "You have a good body weight..keep it up 🗿";
    } else if (bmi <= 30) {
        message = "Eat less you dumb, lose some fat, go gym";
    } else {
        message = "You don't have much days left on Earth!,you fat ass ☠️";
    }

    // Fade out form
    form.classList.add('hide');

    setTimeout(() => {
        form.style.display = "none";
        result.style.display = "block";
        result.classList.add('show'); // fade in result
        document.getElementById('bmiValue').innerText = "Your BMI: " + bmi;
        document.getElementById('bmiMessage').innerText = message;
    }, 400); // match your CSS transition
}

function goBack() {
    const form = document.getElementById('formDiv');
    const result = document.getElementById('resultDiv');

    // Fade out result
    result.classList.remove('show');

    setTimeout(() => {
        result.style.display = "none";
        form.style.display = "block";
        form.classList.remove('hide'); // fade in
        document.getElementById('weight').value = "";
        document.getElementById('height').value = "";
    }, 400); // match your CSS transition
}

</script>

</body>
</html>
